<!DOCTYPE html>
<html lang="en">
	
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000">
  <title>Jason Ekatama Experience Designer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
	
<body>

  <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html#welcome"><img src="img/logo.png" alt="Jason Ekatama" width="50px" height="auto"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Jason Ekatama</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html#works">Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#connect">Connect</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
	
  <!-- First section -->
  <div id="blank" class="parallax-container">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12">
          <h1 class="text-white">Sorry!</h1>
          <h2 class="text-white">This page is currently being written.</h2>
          <button class="btn btn-light mt-3" onClick="window.location.href='index.html'">Go Back</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var welcome = document.getElementById('blank');

    welcome.addEventListener('mousemove', function(event) {
      var mouseX = event.clientX;
      var mouseY = event.clientY;

      var offsetX = Math.round(mouseX / window.innerWidth * 15 - 5);
      var offsetY = Math.round(mouseY / window.innerHeight * 15 - 5);

      welcome.style.backgroundPositionX = offsetX + 'px';
      welcome.style.backgroundPositionY = offsetY + 'px';
    });
  </script>

  <!-- Footer -->
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <p>&copy; <span id="currentYear"></span> Jason Ekatama. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
	
</html>

<script src="js/script.js"></script>
